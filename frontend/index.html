<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACNH App</title>
</head>
<body>

  <script>
    fetch('http://localhost:5555/islanders').then(function(res) {
      return res.json();
    }).then(function(data) {
      console.log('data', data);
      var data = document.getElementById("data");
      data.innerHtml(JSON.stringify(data, null, 4));
    }).catch(function(error) {
      console.log('error', error)
    })

  </script>

  <pre id="data" style="border: 5px solid gold; padding: 20px; margin: 50px;">Nada</pre>

</body>
</html>
